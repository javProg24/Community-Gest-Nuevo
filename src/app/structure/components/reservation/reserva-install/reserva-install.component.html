<mat-tab-group>
    <mat-tab label="Reservar Instalacion">
        <div class="register-card">
            <mat-card-title class="title">
                <strong>Datos de la Reserva de Instalacion</strong>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Usuarios</mat-label>
                        <mat-select formControlName="usuario">
                            @for(usuario of usuarios;track $index){
                                <mat-option [value]="usuario">
                                    {{usuario.nombre}}
                                    {{usuario.apellido}}
                                </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Instalacion</mat-label>
                        <mat-select formControlName="instalacion" (selectionChange)="horario($event)">
                            <mat-option *ngFor="let instalacion of instalaciones" [value]="instalacion">
                                {{ instalacion.nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Hora de inicio</mat-label>
                        <input matInput [value]="horaInicioSeleccionada" readonly/>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Fecha</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="fecha">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
        
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="estado">
                            <mat-option value="" disabled="">Seleccione...</mat-option>
                            <mat-option *ngFor="let item of items" [value]="item.value">
                                {{item.label}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="form-buttons">
                        <button mat-raised-button color="primary" type="submit">
                          Guardar
                        </button>
                        <button mat-raised-button color="warn" type="reset" (click)="close()">
                          Cancelar
                        </button>
                      </div>
                </form>
            </mat-card-content>
        </div>
    </mat-tab>
    <mat-tab label="Registros" >
        <div class="table-section">
            <app-table [title]="title" [columnas]="columns" [datos]="installList" (action)="onAction($event)"></app-table>
        </div>
    </mat-tab>
</mat-tab-group>
