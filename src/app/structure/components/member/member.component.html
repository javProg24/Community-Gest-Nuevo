<h1>{{title}}</h1>
<div class="main-content">
    <div *ngIf="profiles.length===0">
        <p>No hay contactos</p>
    </div>
    <div *ngIf="profiles.length>0" class="grid-container">
        <div *ngFor="let profile of profiles;let indice = index" class="grid-item">
            <mat-card appearance="raised" class="contact-card">
                <mat-card-header>
                    <mat-card-title>
                        <p>{{profile.name+' '+profile.lastName|uppercase}}</p>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="profile.photo" [alt]="profile.name+' '+profile.lastName">
                <!-- <mat-card-actions class="center-actions">
                    <button mat-flat-button class="btnVer" (click)="viewProfile(profile)">
                        <mat-icon>visibility</mat-icon>
                        Ver contacto
                    </button>
                </mat-card-actions> -->
            </mat-card>
        </div>
    </div>
</div>
